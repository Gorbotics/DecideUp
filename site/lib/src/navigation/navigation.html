<nav class="white top-bar" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" [routerLink]="RoutePaths.landing.toUrl()" class="brand-logo autowide">DecideUp</a>
        <ul class="right hide-on-med-and-down" *ngIf="showLogin">
            <li>
                <a (click)="goToLogin" class="btn blue-grey lighten-2">Log In</a>
                <a (click)="goToSignUp" class="btn light-blue lighten-1">Sign Up</a>
            </li>
        </ul>
        <ul class="right hide-on-med-and-down" *ngIf="showUserInfo">
            <li>
                <div class="row black-text">
                    <div class="col">
                        <i class="small material-icons">person</i>
                    </div>
                    <div class="col">
                        <a [routerLink]="RoutePaths.dashboard.toUrl()" href="#">{{displayName}}</a>
                    </div>
                    <div class="col">
                        <a [routerLink]="RoutePaths.dashboard.toUrl()" href="#">Dashboard</a>
                    </div>
                    <div class="col">
                        <a (click)="logout">Log Out</a>
                    </div>
                </div>
            </li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li *ngIf="showLogin">
                <a (click)="goToLogin" class="btn blue-grey lighten-2 sidenav-close">Log In</a>
                <a (click)="goToSignUp" class="btn light-blue lighten-1 sidenav-close">Sign Up</a>
            </li>
            <li *ngIf="showUserInfo">
                <div class="row black-text">
                    <div class="col">
                        <i class="small material-icons">person</i>
                    </div>
                    <div class="col valign-wrapper">
                        {{displayName}}
                    </div>
                </div>
                <div class="row">
                    <a [routerLink]="RoutePaths.dashboard.toUrl()" href="#" class="sidenav-close">Dashboard</a>
