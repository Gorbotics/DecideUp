<div class="container">
    <div class="card-panel light-blue">
        <h5 class="header white-text">Your Groups</h5>
    </div>
    <div class="row" *ngFor="let group of groups">
        <div class="card teal lighten-2" (click)="viewGroup(group)">
            <div class="card-content white-text">
                <span class="card-title">{{group.name}}</span>
                <div class="group-card-info">
                    <div class="col">
                        <p>Members: 1</p>
                    </div>
                    <div class="col">
                        <p>Topics: 1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="groups.isEmpty">
            <div class="card teal lighten-2">
                <div class="card-content white-text">
                    <span class="card-title">You currently have no groups.</span>
                    <p>Create a group to get started!</p>
                </div>
                <div class="card-action">
                    <a (click)="addGroup">Add a group</a>
                </div>
            </div>
    </div>
</div>


<div class="fixed-action-btn">
    <a class="btn-floating btn-large light-blue lighten-1" (click)="addGroup">
        <i class="large material-icons">add</i>
    </a>
