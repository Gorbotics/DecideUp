<div class="container">
    <div class="row">
        <div class="card teal lighten-2">
            <div class="card-content white-text">
                <span class="card-title">{{group.name}}</span>
                <p>{{group.description}}</p>
            </div>
            <div class="card-action">
                <a (click)="viewMembers">Members: 1</a>
                <a (click)="invite">Invite</a>
            </div>
        </div>
        <div class="card light-blue">
            <div class="card-content white-text">
                <span class="card-title">You currently have no topics.</span>
            </div>
        </div>
    </div>
</div>


<div class="fixed-action-btn">
    <a class="btn-floating btn-large light-blue lighten-1" (click)="addTopic">
        <i class="large material-icons">add</i>
    </a>
