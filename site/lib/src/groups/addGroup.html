<div>
    <div class="container">
        <form #addGroupForm="ngForm">
            <h4 class="light-blue-text lighten-1">Add Group</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="groupName" type="text" [(ngModel)]="groupName" ngControl="groupName"/>
                    <label for="groupName">Group Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="groupDescription" type="text" [(ngModel)]="groupDescription" ngControl="groupDescription"/>
                    <label for="groupDescription">Group Description</label>
                </div>
            </div>
            <div class="row">
                <a class="btn light-blue lighten-1 right" (click)="add">Add</a>
            </div>
        </form>
    </div>
</div>
